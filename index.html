<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B8A3-fruit-brust</title>
    <link rel="stylesheet" href="style.css" />

    <!-- lato font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind and css cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->

    <style>
      .font {
        font-family: "Lato", sans-serif;
      }

      #check:checked ~ ul {
        margin-left: 0;
      }
    </style>
  </head>
  <body class="font">
    <header class="pt-8 pb-4 md:pb-8 mx-auto max-w-screen-xl">
      <nav class="hidden md:block">
        <div
          class="bg-[#F85559] lg:flex lg:justify-between gap-5 text-white rounded-full flex justify-between py-4 px-10 content-center items-center"
        >
          <div>
            <ul class="gap-6 text-lg flex">
              <li><a href="#">Home</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">All Fruits</a></li>
            </ul>
          </div>
          <div>
            <img class="h-10" src="images/Group 2.png" alt="" />
          </div>
          <div>
            <div class="">
              <form action="" class="relative">
                <input
                  type="text"
                  placeholder="Search"
                  class="w-32 rounded-full input input-bordered md:w-80"
                />
                <button class="absolute text-[#121212] mt-[12px] -ml-[35px]">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <section class="h-15 px-5 sm:hidden">
        <input type="checkbox" id="check" class="hidden" />
        <label for="check" class="float-right"
          ><i class="fa-solid fa-bars mr-2 text-xl"></i
        ></label>
        <label class="flex gap-1">
          <img class="w-6" src="images/logo.png" alt="" />
          <h2 class="text-xl font-bold">Fruit Burst</h2>
        </label>
        <ul
          class="mr-10 leading-[40px] top-20 text-center ml-[-100%] w-[100%] transition-all duration-500"
        >
          <li><a class="hidden" href="#">Home</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">All Fruits</a></li>
        </ul>
      </section>
    </header>
    <main class="mx-auto max-w-screen-xl px-5 md:px-0">
      <!-- slider section start -->
      <section class="relative">
        <div class="carousel w-full relative">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="/images/banner1.png"
              class="w-full h-40 md:h-auto rounded-lg"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-2 md:left-5 right-2 md:right-5 top-1/2"
            >
              <a
                href="#slide4"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-xs md:text-lg"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-xs md:text-lg"
                >❯</a
              >
            </div>
          </div>

          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="/images/banner2.png"
              class="w-full h-40 md:h-auto rounded-lg"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-2 md:left-5 right-2 md:right-5 top-1/2"
            >
              <a
                href="#slide1"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❯</a
              >
            </div>
          </div>

          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="/images/banner3.png"
              class="w-full h-40 md:h-auto rounded-lg"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-2 md:left-5 right-2 md:right-5 top-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❯</a
              >
            </div>
          </div>

          <div id="slide4" class="carousel-item relative w-full">
            <img
              src="/images/banner4.png"
              class="w-full h-40 md:h-auto rounded-lg"
            />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-2 md:left-5 right-2 md:right-5 top-1/2"
            >
              <a
                href="#slide3"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle w-5 md:w-12 bg-[#121212] text-white text-lg"
                >❯</a
              >
            </div>
          </div>
        </div>

        <div class="flex justify-center">
          <div class="text-center text-white absolute top-[5%] md:top-[25%]">
            <h2
              class="text-center font-semibold md:font-extrabold text-2xl md:text-6xl"
            >
              Exotic tastes at your<br />
              doorstep
            </h2>

            <p class="my-2 md:my-4 text-xs md:text-xl">
              We supply highly quality organic products
            </p>

            <button
              class="text-sm md:text-xl font-semibold text-white py-2 md:py-4 px-4 md:px-8 bg-[#F85559] rounded-lg"
            >
              Shop Now
            </button>
          </div>
        </div>
      </section>
      <!-- slider section end -->

      <!-- 5 fruits section start -->
      <section class="hidden md:block">
        <div class="flex justify-center items-center">
          <div
            class="grid grid-cols-5 gap-10 text-center px-10 py-8 bg-white absolute rounded-md"
          >
            <div>
              <img src="images/fruit1.png" alt="" />
              <p>Strawberry</p>
            </div>
            <div>
              <img src="images/fruit2.png" alt="" />
              <p>Orange</p>
            </div>
            <div>
              <img src="images/fruit3.png" alt="" />
              <p>Mango</p>
            </div>
            <div>
              <img src="images/fruit4.png" alt="" />
              <p>Strawberry</p>
            </div>
            <div>
              <img src="images/fruit5.png" alt="" />
              <p>Pomegranate</p>
            </div>
          </div>
        </div>
      </section>
      <!-- 5 fruits section end -->
    </main>
  </body>
</html>
